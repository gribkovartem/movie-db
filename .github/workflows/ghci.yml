name: Actions
run-name: ${{ github.actor }} is running the pipeline

on:
  push:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Setup node'
        uses: actions/setup-node@v3
      - name: 'Install packages and run linter'
        run: npm ci && npm run lint
  build-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:      
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Build images'
        run: |
          docker compose build
          docker compose push
  deploy:
    runs-on: ubuntu-latest
    environment: DEV
    needs: build-images
    steps:
      - name: 'Configure ssh'
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
      - name: 'Connect to server and run containers'
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ~/projects/movie-db && git pull origin master && docker compose down && docker compose up -d && exit"
      - name: 'Cleanup'
        run: rm -rf ~/.ssh
